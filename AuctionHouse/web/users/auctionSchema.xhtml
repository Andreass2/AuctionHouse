<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Create Auction</title>
    </h:head>
    <h:body>
        <ui:include src="/headerBar.xhtml"></ui:include>
        <h1>Create Auction</h1>
        <br />
        <br />
        <h:form>
            <h:outputLabel value="Auction name"/>

            <div class="input-group">
                <h:inputText class="form-control" style="width:40%" value="#{auctionSchemaView.auction.auctionName}"/> 
                <span class="input-group-select" style="float:left; margin-left: 10px">
                    <h:selectOneMenu value="#{auctionSchemaView.auction.category}">
                        <f:selectItems value="#{auctionSchemaView.categorys}"/>
                    </h:selectOneMenu>
                </span>
            </div>
            <div class="form-group">
                <h:outputLabel value="Starting bid"/>
                <h:inputText class="form-control" style="width:20%" value="#{auctionSchemaView.bid}" ></h:inputText>

            </div>
            <div class="form-group">
                <h:outputLabel value="Description "/>
                <h:inputText class="form-control" style="width:20%" value="#{auctionSchemaView.auction.description}"></h:inputText>

            </div>
             <div class="form-group">
                <h:commandButton class="btn btn" action="#{auctionSchemaView.postAuction()}" value="Post Auction"/>
            </div>
        </h:form>




    </h:body>
</html>
