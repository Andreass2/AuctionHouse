        <title>Login</title>

    <h:body>
        <ui:include src="headerBar.xhtml"></ui:include>
        <div style="border:1px solid black; padding:10px; float: left; margin-left: 10px" >
            <p:panel header="Login Form">
                <form method="POST" action="j_security_check" >
                    <div id="loginBox">
                        <p><strong>username:</strong>
                            <input type="text" size="20" name="j_username" /></p>

                        <p><strong>password:</strong>
                            <input type="password" size="20" name="j_password" /></p>

                        <p><input type="submit" value="submit" /></p>
                    </div>
                </form>
             </p:panel>
        </div>
    </h:body>
