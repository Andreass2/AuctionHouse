<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Login</title>
    </h:head>
    <h:body>
                <ui:include src="headerBar.xhtml"></ui:include>
        <div style="border:1px solid black; padding:10px; float: left; margin-left: 10px" >
            <h:form>
                <h1>Login</h1>
                <h:panelGroup rendered="#{loginView.errorLogin}" class="alert alert-danger" layout="block">Wrong username or password</h:panelGroup>
                <h:outputLabel value="Username:"/><h:inputText class="form-control" value="#{loginView.user.email}"/><br/><br/>
                <h:outputLabel value="Password: "/><h:inputSecret class="form-control" value="#{loginView.user.password}"/><br/><br/>
                <h:commandButton class="btn btn" action="#{loginView.login}" value="Login"/>
            </h:form>
        </div>
    </h:body>
</html>
