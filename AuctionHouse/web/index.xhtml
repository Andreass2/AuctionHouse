<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Auction House</title>
    </h:head>
    <h:body>
        <ui:include src="headerBar.xhtml"></ui:include>
        <h:outputLabel value="Total number of auctions:"/>
        <h:outputText value="#{homeView.numberOfAuctions}"/>
        <br />
        <h2> Auctions</h2>
        <input class="form-control" style="width:20%" placeholder="Search Auctions" />
        <br/>
        
        <ui:repeat xmlns:ui="http://java.sun.com/jsf/facelets"
                   value="#{homeView.allAuctions}" var="auction">
            <h:form>
                <div class="form-group">
                    <h:outputLabel value="#{auction.auctionName}"></h:outputLabel>
                </div>  
                <div class="form-group">
                    <h:commandButton class="btn-primary" action="#{auctionView.goToAuction()}" value="go to auction" >
                        <var a="#{auction.id}"></var>
                        <f:setPropertyActionListener target="#{auctionView.id}" value="#{auction.id}" />
                    </h:commandButton>
                </div>  
                
            </h:form>
            <br/>
        </ui:repeat>
        
                                                             
        
    </h:body>
</html>
