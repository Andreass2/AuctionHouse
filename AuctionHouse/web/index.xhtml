<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Auction House</title>
    </h:head>
    <h:body>
        <ui:include src="headerBar.xhtml"></ui:include>
        <h1>Auction House</h1>
        <br />
        <h:outputLabel value="Total number of auctions:"/>
        <h:outputText value="#{homeView.numberOfAuctions}"/>
        <br />
        <h2> Auctions</h2>
        <input placeholder="Search Auctions" />
        <br/>
        
        <ui:repeat xmlns:ui="http://java.sun.com/jsf/facelets"
                   value="#{homeView.allAuctions}" var="auction">
            #{auction.auctionName}
            <br/>
        </ui:repeat>
        
        <h:dataTable value="#{homeView.allAuctions}" var="item">
            #{item.auctionName}
        </h:dataTable>
        
    </h:body>
</html>
