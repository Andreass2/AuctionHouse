<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>#{auctionView.auction.auctionName}</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <ui:include src="/headerBar.xhtml"></ui:include>
        <h:form>
            <div class="form-group">
                <h:outputLabel value="Auction name: "></h:outputLabel>
                <h:outputLabel value="#{auctionView.auction.auctionName}"></h:outputLabel>
            </div>
            <div class="form-group">
                <h:outputLabel value="Bid: "></h:outputLabel>
                <h:outputLabel value="#{auctionView.auctionBid}"></h:outputLabel>
            </div>
            <div class="form-group">
                <h:inputText  value="#{auctionView.bid}" >new bid</h:inputText>
                <h:commandButton class="btn-primary" action="#{auctionView.bidOnAuction()}" value="Bid" >
                    <f:setPropertyActionListener target="#{auctionView.id}" value="#{auctionView.id}" />
                </h:commandButton>   
                #{auctionView.auction.id}
            </div>
              <div class="form-group">
                <h:outputLabel value="Auction owner: "></h:outputLabel>
                <h:outputLabel value="#{auctionView.auction.auctionOwner}"></h:outputLabel>
            </div>
             <div class="form-group">
                <h:outputLabel value="Description: "></h:outputLabel>
                <h:outputLabel value="#{auctionView.auction.description}"></h:outputLabel>
            </div>
         </h:form>
    </h:body>
</html>
